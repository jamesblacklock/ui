<head><title>hello world</title></head>
<div id="target"></div>
<script src="./dist/simple_web.js"></script>
<script>
	async function main() {
		const Simple = await UI.loadComponent('Simple');
		window.c = new Simple({
			x: 100,
			y: 100,
			strings: ["string1", "string2"],
			show: true,
			text: "O, she hath misused me past the endurance of a block",
			toggle_show() { this.show = !this.show },
		});
		c.attachToElement("target");
	}
	main();
</script>
