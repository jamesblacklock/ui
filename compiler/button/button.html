<div id="button1" style="position: absolute; top: 50px; left: 100px"></div>
<div id="button2" style="position: absolute; top: 50px; left: 200px"></div>
<div id="button3" style="position: absolute; top: 50px; left: 300px"></div>
<div id="button4" style="position: absolute; top: 50px; left: 600px"></div>
<div id="button5" style="position: absolute; top: 50px; left: 500px"></div>
<script src="../ui.js"></script>
<script src="./dist/button.js"></script>
<script>
    const { button } = UI;
    const theme = {
        default_color: '#1b1b1b',
        hovered_color: '#696969',
        pressed_color: '#9e9e9e',
        text_color: '#fff',
    };

    const b1 = button(document.getElementById('button1'), { ...theme, text: 'hello' });
    const b2 = button(document.getElementById('button2'), { ...theme, text: 'goodbye' });
    const b3 = button(document.getElementById('button3'), { text: 'another button' });
    const b4 = button(document.getElementById('button4'), { ...theme, text: 'click me!', click: () => alert('CLICK!') });
    const b5 = button(document.getElementById('button5'), { ...theme, text: 'blah' });
</script>
